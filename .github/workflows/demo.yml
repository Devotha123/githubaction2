name: Demo pipeline

on:
  push:
    branches:
      - main
      - dev

  pull_request:
    branches: [main, dev]
  #schedule:
   # - cron: "*/1 * * * *"
jobs:
  setup_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: create file
        run: 
            touch github-action.txt
            echo from first job >github-action.txt
            ls -la
    
      - name: print hello world
        run: echo "hello world"

      - name: display readme file
        run: cat README.md
      - name: upload my artifact
        uses: actions/up/upload-artificat@v4
        with:
            name: my-file
            path: github-action.txt

  build_job:
     needs: setup_job
     runs-on: ubuntu-latest
     steps:
      - name: display hello
        run:  echo "hello"
      - uses:  actions/Download-artifact@v4
        with:
           path: github-action.txt
      - name: display github-action.txt
        run: cat github-action.txt


  deploy_job:
    needs:  build_job
    runs-on: macos-latest
    steps:
      - name: display mac message
        run: echo "hello mac"